<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/master.xhtml">
    <ui:define name="main">
        <main class="main-container">

            <section class="main-container__item main-container__item_start">

                <div class="date-time">
                    <h:outputText id="date" styleClass="date" value="#{clock.localDate.format(clock.dtf)}"/> <p:poll
                        interval="8" update="date"/>
                    <br></br>
                    <h:outputText id="time" styleClass="date" value="#{clock.localDate.format(clock.hf)}"/> <p:poll
                        interval="8" update="time"/>
                </div>

                <div class="index-menu">
                    <h:link styleClass="index_menu_link" outcome="goMain">
                        На основную страницу
                    </h:link>
                </div>
            </section>
        </main>

    </ui:define>

</ui:composition>

</html>
